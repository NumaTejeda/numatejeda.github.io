<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" name="number1" class="number1 calc-element" id="number1" placeholder="Operando 1">
        <div class="selector calc-element">
            <label for="operacion"><b>Opracion: </b></label>
            <select id="operacion" name="operacion" class="operacion">
                <option value="suma">+ (suma)</option>
                <option value="resta">- (resta)</option>
                <option value="division">/ (division)</option>
                <option value="multiplicacion">x (multiplicacion)</option>
            </select>
        </div>
        <input type="text" name="number2" class="number2 calc-element" placeholder="Operando 2" id="number2">
        <div class="botones calc-element">
            <button class="calcular" onclick="calcular()"><b>Calcular</b></button>
            <button onclick="resetValue()" ><b>Reset</b></button>
            <!-- <input type="submit" value="Calcular" onclick="calcular()" class="boton">
            <input type="reset" value="Reset" class="boton" onclick="resetValue()"> -->
        </div>
        <p class="leyenda calc-element" id="resultado"></p>
    </div>
    <!-- <script src="./program.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
