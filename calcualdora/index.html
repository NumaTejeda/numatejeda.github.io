<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <!--Ingreso del primer operando-->
        <input type="text" name="number1" class="calc-element" id="number1" placeholder="Operando 1" oninput="catchErrorNum1()" maxlength="15">
        <p id="errorNum1" style="display: none;"><b>ERROR! Solo numeros.</b></p><!--Mensaje de error oculto-->
        <!--Seleccion de operacion-->
        <div class="calc-element">
            <label for="operacion"><b>Operaci√≥n: </b></label>
            <select id="operacion" name="operacion" class="operacion">
                <option value="suma">+ (suma)</option>
                <option value="resta">- (resta)</option>
                <option value="division">/ (division)</option>
                <option value="multiplicacion">x (multiplicacion)</option>
            </select>
        </div>
        <!--Ingreso del segundo-->
        <input type="text" name="number2" class="calc-element" placeholder="Operando 2" id="number2" oninput="catchErrorNum2()" maxlength="15">
        <p id="errorNum2" style="display: none;"><b>ERROR! Solo numeros.</b></p> <!--Mensaje de error oculto-->
        <p id="errorNum2Cero" style="display: none;"><b>CUIDADO!</b></p> <!--Mensaje de error oculto division por cero-->
        <!--botones CALCULAR Y RESET-->
        <div class="botones calc-element">
            <button class="calcular" onclick="calcular()"><b>Calcular</b></button>
            <button onclick="resetValue()" ><b>Reset</b></button>
        </div>
        <p class="leyenda calc-element" id="resultado"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
